omg: 1
lifecycle:
  startup:
    command: ["google-sheets"]
info:
  version: 1.0.0
  title: Google Spreadsheet.
  description: This is a google-sheets service.
  contact:
    name: Rohit Shetty
    url: https://github.com/ht68rohit
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  createSpreadsheet:
    help: Create new google spreadsheet.
    http:
      port: 3000
      method: post
      path: /createSpreadsheet
      contentType: application/json
    arguments:
      title: 
        type: string
        in: requestBody
        required: true
        help: Title name for spreadsheet.
    output:   
      type: object
      contentType: application/json
      properties:
        spreadsheetId:
          help: Google spreadsheet ID.
          type: string
        properties:
          help: Spreadsheet properties.
          type: object
        sheets:
          help: List of sheet properties, tabColor and data.
          type: list
  findSpreadsheet:
    help: Get spreadsheet by ID.
    http:
      port: 3000
      method: post
      path: /findSpreadsheet
      contentType: application/json
    arguments:
      spreadsheetId: 
        type: string
        in: requestBody
        required: true
        help: The ID of spreadsheet.
    output:   
      type: object
      contentType: application/json
      properties:
        spreadsheetId:
          help: Google spreadsheet ID.
          type: string
        properties:
          help: Spreadsheet properties.
          type: object
        sheets:
          help: List of sheet properties, tabColor and data.
          type: list
  addSheet:
    help: Add new sheet in spreadsheet.
    http:
      port: 3000
      method: post
      path: /addSheet
      contentType: application/json
    arguments:
      spreadsheetId: 
        type: string
        in: requestBody
        required: true
        help: The ID of spreadsheet.
      sheetTitle: 
        type: string
        in: requestBody
        required: true
        help: The title for sheet.
    output:
      type: string
      contentType: application/json
      properties:
        properties:
          help: Spreadsheet properties.
          type: object
        data:
          help: List of sheet properties, tabColor and data.
          type: list
  findSheet:
    help: Get sheet by ID, Index or Title.
    http:
      port: 3000
      method: post
      path: /findSheet
      contentType: application/json
    arguments:
      spreadsheetId:
        type: string
        in: requestBody
        required: true
        help: The ID of spreadsheet.
      sheetId:
        type: int
        in: requestBody
        help: The ID of spreadsheet.
      sheetIndex:
        type: int
        in: requestBody
        help: The index of spreadsheet.
      sheetTitle: 
        type: string
        in: requestBody
        help: The title of spreadsheet.
    output:
      type: object
      contentType: application/json
      properties:
        success:
          help: Returns success status.
          type: boolean
        message:
          help: Success message or error if any occurred.
          type: string
        statusCode:
          help: HTTP status code.
          type: int
  expandSheet:
    help: Expand sheets row and column.
    http:
      port: 3000
      method: post
      path: /expandSheet
      contentType: application/json
    arguments:
      spreadsheetId:
        type: string
        in: requestBody
        required: true
        help: The ID of spreadsheet.
      sheetTitle: 
        type: string
        in: requestBody
        required: true
        help: The title of spreadsheet.
      row: 
        type: int
        in: requestBody
        required: true
        help: The title of spreadsheet.
      column: 
        type: int
        in: requestBody
        required: true
        help: The title of spreadsheet.
    output:
      type: object
      contentType: application/json
      properties:
        success:
          help: Returns success status.
          type: boolean
        message:
          help: Success message or error if any occurred.
          type: string
        statusCode:
          help: HTTP status code.
          type: int
environment:
  KEY:
    type: string
    required: true
    help: Base64 data of credential's key file.
    
